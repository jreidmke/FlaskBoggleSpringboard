{% extends 'base.html' %}

{% block title %} Game {% endblock %}

{% block content %}


<section id="boggle">

    <table>
        <tbody>
            {% for row in letters %}
            <tr>
                {% for letter in row %}
                <td>{{letter}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <h5 id="display">Enter Answer</h5>

    <form method="POST" class="answer">
        <input name="word" class="word" id="input">
        <button>Enter</button>
    </form>

    <h5>Score: </h5><h5 id="score">0</h5>
    <br>
    <h5 id="countdown"></h5>

</section>



{% endblock %}
